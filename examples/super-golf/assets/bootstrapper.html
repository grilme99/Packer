<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    @font-face {
      font-family: cartoon;
      src: url('bootstrapper://assets/gotham.otf');
    }

    @keyframes fadein_content {
      from {
        opacity: 0;
        margin-top: 25px;
      }

      to {
        opacity: 1;
        margin-top: 0;
      }
    }

    @keyframes fadein_status {
      0% {
        opacity: 0;
        bottom: 5%;
      }

      50% {
        opacity: 0;
        bottom: 5%;
      }

      100% {
        opacity: 1;
        bottom: 15%;
      }
    }

    @keyframes fadein_shadow {
      from {
        opacity: 0;
        top: 20%
      }

      to {
        opacity: 1;
        top: 0;
      }
    }

    /* Make sure nothing can be selected - makes it feel more like native UI */
    * {
      /* user-drag: none; */
      -webkit-user-drag: none;
      user-select: none;
      -moz-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;

      margin: 0;
    }

    *:hover {
      /* Don't change cursor over text or buttons */
      cursor: default;
    }

    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: rgba(255, 255, 255, 0);
      font-family: cartoon;
    }

    #content {
      position: relative;
      display: block;
      width: 100%;
      height: 100%;

      border-radius: 6px;
      overflow: hidden;

      animation: fadein_content 0.2s ease-out;
      background: rgba(171, 55, 194, 0);
    }

    #background {
      width: 100%;
      height: 100%;

      position: relative;

      /* background-image: url('bootstrapper://assets/branding/thumbnail.png');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center center;
      background-size: cover; */
    }

    #background_img {
      width: 100%;

      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #shadow {
      width: 100%;
      height: 100%;
      opacity: 1;

      position: absolute;
      top: 0%;
      left: 0%;

      background-image: linear-gradient(0deg, rgba(0, 0, 0, 1.0) 0%, rgba(0, 0, 0, 0.8) 50%, rgba(0, 0, 0, 0) 100%);
      background-position: top center;
      background-size: 600px 600px;

      animation: fadein_shadow 0.5s ease-out;
      animation-timing-function: ease-out;
    }

    #icon {
      display: block;
      width: 80px;
      height: 80px;

      position: absolute;
      top: 10%;
      left: 10%;

      overflow: hidden;
      border-radius: 6px;
      border: 2px solid #fff;
      box-shadow: 0px 0px 50px 0px rgba(0, 0, 0, 1);

      animation: fadein_status 0.6s ease-out;
    }

    #icon img {
      width: 100%;
      height: 100%;
    }

    #status_container {
      z-index: 2;
      width: 80%;

      position: absolute;
      left: 50%;
      bottom: 15%;
      transform: translateX(-50%);

      animation: fadein_status 0.4s ease-out;
    }

    #status_text {
      margin-bottom: 12px;
      color: #fff;
      font-size: medium;
      text-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 1);
    }

    #status {
      /* display: block; */
      display: none;

      width: 100%;
      height: 22px;
      background-color: rgba(208, 126, 221, 0.4);

      backdrop-filter: blur(5px);

      box-shadow: 0px 0px 50px 0px rgba(0, 0, 0, 1);

      overflow: hidden;
      border: 2px solid #fff;
      border-radius: 6px;
    }

    #bar {
      display: block;

      width: 60%;
      height: 100%;
      background: rgb(158, 48, 180);
      background: linear-gradient(90deg, rgba(158, 48, 180, 1) 0%, rgba(209, 141, 223, 1) 75%, rgba(248, 213, 255, 1) 100%);

      border-radius: 3px;
      /* box-shadow: 0 0 2px 2px #f8d5ff; */
    }
  </style>

  <script>
    // Disable right-click context menu on all elements.
    document.addEventListener('contextmenu', event => event.preventDefault());
  </script>
</head>

<body>
  <div id="content">
    <div id="background">
      <img src="bootstrapper://assets/branding/thumbnail.png" id="background_img">
      <div id="shadow"></div>
    </div>

    <div id="icon">
      <img src="bootstrapper://assets/branding/icon.png" />
    </div>

    <div id="status_container">
      <p id="status_text">Preparing client...</p>

      <div id="status">
        <div id="bar"></div>
      </div>
    </div>
  </div>

  <script>
    let currentTask = "CheckingForUpdates"
    onNewTask(currentTask)
    
    function onNewTask(task) {
      console.log("Got new task:", task)

      const statusText = getStatusText(task)
      const element = document.getElementById("status_text")
      element.innerText = statusText + "..."
    }

    function getStatusText(task) {
      if (task === "CheckingForUpdates") {
        return "Checking for Updates"
      } else if (task === "DownloadingClient") {
        return "Downloading Client"
      } else if (task === "PreparingFiles") {
        return "Preparing Files"
      } else if (task === "LaunchingGame") {
        return "Launching Game"
      }
    }

    // Constantly poll for the current task from the server
    setInterval(() => {
      const xmlHttp = new XMLHttpRequest()
      xmlHttp.open("GET", "bootstrapper://server/current_task", false)
      xmlHttp.responseType = "blob"

      // const bytes = new Uint8Array(xmlHttp.response)
      // const task = new TextDecoder().decode(xmlHttp.response)

      xmlHttp.onload = async () => {
        const task = xmlHttp.getResponseHeader("x-current-task")
        if (task !== currentTask) {
          currentTask = task
          onNewTask(task)
        }
      };

      xmlHttp.send(null)
    }, 100)
  </script>
</body>

</html>
